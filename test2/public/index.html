<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>index-react-router</title>
</head>

<body>
  <div id="root"></div>
  <script>
    !(function (history) {
      const oldPushState = history.pushState
      history.pushState = function (...ages) {
        if (typeof window.onpushstate === 'function') {
          window.onpushstate(...ages)
        }
        oldPushState.call(history, ...ages)
      }
    })(window.history)
  </script>
</body>

</html>
